<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let this_page of pages" (click)="openPage(this_page)">
        <ion-icon [name]="this_page.icon"></ion-icon> {{this_page.title}}
      </button>

      <button ion-item (click)="log_out()">
        <ion-icon name="log-out"></ion-icon>LOGOUT
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
