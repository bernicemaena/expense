<ion-header>

  <ion-navbar>
    <ion-title>additem</ion-title>

    <ion-buttons end>
      <button (click)='closeModal()'> <ion-icon name='close'></ion-icon> </button>
    </ion-buttons>
  
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating> Item Name </ion-label>
          <ion-input  type="text" value="" [(ngModel)]="name" ></ion-input>
        </ion-item>
    
        <ion-item no-lines>
        </ion-item>
    
        <ion-item>
          <ion-label floating> Cost </ion-label>
          <ion-input  type="number" value="" [(ngModel)]="cost" ></ion-input>
        </ion-item>
    
        <ion-item no-lines>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Priority</ion-label>
          <ion-select [(ngModel)]="priority" multiple="false">
            <ion-option value="LOW">Low</ion-option>
            <ion-option value="MEDIUM">Medium</ion-option>
            <ion-option value="HIGH">High</ion-option>
          </ion-select>
          
        </ion-item>
    
        <ion-item>
            <ion-label floating> Frequency </ion-label>
            <ion-select [(ngModel)]="frequency" multiple="false">
              <ion-option value="DAILY"> Daily </ion-option>
              <ion-option value="WEEKLY">Weekly</ion-option>
              <ion-option value="MONTHLY">Monthly</ion-option>
              <ion-option value="ANNUALLY">Annually</ion-option>
              <ion-option value="NONE">None</ion-option>
            </ion-select>
            
        </ion-item>
        
        <ion-item *ngIf='!is_expense_set'>
          <ion-label floating> Expense </ion-label>
          <ion-select [(ngModel)]="expense"  multiple="false">
            <ion-option *ngFor='let expense_0 of expenses' value="expense_0.id"> {{ expense_0.name }} </ion-option>
          </ion-select>
          
      </ion-item>
      <br>
    

      
        <button ion-button block (click)='additem()'> ADD ITEM </button>

      </ion-list>
</ion-content>
