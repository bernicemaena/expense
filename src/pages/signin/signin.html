<ion-header>

  <ion-navbar>
    <ion-title>SIGN IN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-content padding>
    
      
    <ion-list>
      <ion-item>
        <ion-label floating> Name </ion-label>
        <ion-input  type="text" value="" [(ngModel)]='user_name' ></ion-input>
      </ion-item>
      <ion-item no-lines>
       <span> {{ name_error }} </span>
      </ion-item>
    
      <ion-item>
        <ion-label floating> Password </ion-label>
        <ion-input type="password" value="" [(ngModel)]='user_password' ></ion-input>
      </ion-item>
      <ion-item no-lines>
         <span> {{ password_error }} </span>
      </ion-item>
    
    </ion-list>
    
    <div padding>
      <button ion-button color="primary" block (click)='signInUser()'> SIGN IN </button>
    </div>
    
    <div padding>
      <button ion-button color="primary" block (click)='goToSignUp()'> SIGN UP </button>
    </div>


</ion-content>
