<ion-header>

  <ion-navbar>
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating> Name </ion-label>
    <ion-input  type="text" value="" [(ngModel)]='user_name' ></ion-input>
  </ion-item>
  <ion-item no-lines>
   <span> {{ name_error }} </span>
  </ion-item>


  <ion-item>
    <ion-label floating> Email Address </ion-label>
    <ion-input type="email" value="" [(ngModel)]='user_email'  pattern="\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}\b"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <span> {{ email_error }} </span>
  </ion-item>

  <ion-item>
    <ion-label floating> Password </ion-label>
    <ion-input type="password" value="" [(ngModel)]='user_password' ></ion-input>
  </ion-item>
  <ion-item no-lines>
     <span> {{ password_error }} </span>
  </ion-item>

  <ion-item>
    <ion-label floating> Confirm Password </ion-label>
    <ion-input type="password" value="" [(ngModel)]='user_password_confirm' ></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button color="primary" block (click)='signUp()'> SIGN UP </button>
</div>


</ion-content>
