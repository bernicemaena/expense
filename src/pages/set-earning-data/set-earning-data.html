<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
    <ion-title> SET EARNING DATA </ion-title>
  
    <ion-buttons end>
        <button ion-button (click)="closeModal()" >  <ion-icon name='close'></ion-icon> </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
  
  <ion-list>
    <ion-item>
      <ion-label floating> Earning</ion-label>
      <ion-input  type="text" value="" [(ngModel)]="earning" ></ion-input>
    </ion-item>

    <ion-item no-lines>
    </ion-item>

    <ion-item>
      <ion-label floating>Earning For</ion-label>
      <ion-select [(ngModel)]="earning_for" multiple="false">
        <ion-option value="DAY"> Daily </ion-option>
        <ion-option value="WEEK"> Weekly </ion-option>
        <ion-option value="MONTH"> Monthly </ion-option>
        <ion-option value="YEAR"> Annually </ion-option>
      </ion-select>
    </ion-item>

    
  </ion-list>
  
  <button ion-button block (click)="setEarning()"> SET EARNING INFO </button>
  
  {{ success_msg }}

    
  <ion-fab right bottom>
      <button ion-fab color="light" style="z-index:100"><ion-icon name="add"></ion-icon></button>
  </ion-fab>



</ion-content>
