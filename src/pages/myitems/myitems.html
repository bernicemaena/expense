<ion-header>
    <ion-navbar hideBackButton>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>MY ITEMS</ion-title>
      
      <ion-buttons end>
        <button ion-button (click)='refresh()'>  <ion-icon name='refresh'></ion-icon> </button>
        &nbsp;
        <button ion-button (click)='openAddModal()'>  <ion-icon name='add'></ion-icon> </button>
      </ion-buttons>
   
    </ion-navbar>
  </ion-header>


<ion-content padding>
    
    <ion-list>
        <ion-item *ngFor='let item of user_items'>
          <p> {{ item.name }} </p>  
          <p> Cost {{ item.cost }} Frequency {{ item.frequency }} </p> 
          <p> Priority {{ item.priority }} </p> 
        </ion-item>
    </ion-list>
      

  
</ion-content>
